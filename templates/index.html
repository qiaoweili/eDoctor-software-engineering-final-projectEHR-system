<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/depends/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><i style="font-size: 24px; font-weight: bolder; color: gray">eDoctor</i></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;" id="account">Searching...</a>
                <dl class="layui-nav-child">
                    <dd><a href="/profile">Change Profile</a></dd>
<!--                    <dd><a href="javascript:void(0);" onclick="logout()">Logout</a></dd>-->
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0);" onclick="logout()">Logout</a>
            </li>
        </ul>
    </div>
<!--navigation bar -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/">Basic info</a>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/diagnose">Diagnose</a>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/record">Past Records</a>
                </li>
            </ul>
        </div>
    </div>
<!--end of navigation side bar-->

    <div class="layui-body" style="height: 90%">
        <div style="padding: 20px; height: 90%">
            <blockquote class="layui-elem-quote layui-quote-nm">
                <span class="layui-breadcrumb">
                    <a><cite>Basic Info</cite></a>
                </span>
            </blockquote>


            <div class="layui-row" style="height: 100%; margin-top: 1%">
                <div class="layui-col-lg6" id="user_info" style="height: 90%">
                    <fieldset class="layui-elem-field">
                        <legend>User Profile</legend>
                        <div class="layui-field-box">
                            <div class="layui-row">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    User Type：
                                    <span id="u_type">
                                        Searching...
                                    </span>
                                </blockquote>
                            </div>
                            <div class="layui-row">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    Name：
                                    <span id="name">
                                        Searching...
                                    </span>
                                </blockquote>
                            </div>
                            <div class="layui-row">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    Gender：
                                    <span id="sex">
                                        Searching...
                                    </span>
                                </blockquote>
                            </div>
                            <div class="layui-row">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    Birthdate：
                                    <span id="birth">
                                        Searching...
                                    </span>
                                </blockquote>
                            </div>
                            <div class="layui-row">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    Tele：
                                    <span id="phone">
                                        Searching...
                                    </span>
                                </blockquote>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="layui-col-lg6 layui-col-lg-offset" style="padding: 0 15px 15px 15px; height: 100%">
                    <fieldset class="layui-elem-field">
                        <legend>Recent Activities</legend>
                        <ul class="layui-timeline" id="history" style="margin-top: 3%; margin-left: 2%">
                        </ul>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/static/depends/layui/layui.js"></script>
<script src="/static/js/index.js"></script>

</body>
</html>
