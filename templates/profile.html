    <div style="z-index: 10; position: absolute; left: 40%; top: 0%; width: 20%; height: 10%">

    <div align="center"
         style="border-radius: 10px; z-index: 10; background: white; position: absolute; left: 15%; top: 10%; width: 70%; height: 80%">
        <div>
            <fieldset class="layui-elem-field layui-field-title" style="padding-top:2.5%;">
                <legend>Change Personal Profile</legend>
            </fieldset>
        </div>

        <div id="left" align="center" style="position: absolute; left:0%; top:10%; width:50%; height:80%">
            <div class="layui-form-item" style="padding-top: 4%">
                <label class="layui-form-label">Tele</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <input id="phone" type="text" required="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="padding-top: 4%">
                <label class="layui-form-label">email</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <input id="email" type="text" required="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="padding-top: 4%">
                <label class="layui-form-label">Age</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <input id="age" type="text" required="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="padding-top: 4%">
                <label class="layui-form-label">Birthdate</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <input id="birth" type="text" required="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="padding-top: 4%;">
                <label class="layui-form-label">Blood Type</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <select id="blood_type">
                        <option value="1" selected="selected">A</option>
                        <option value="2">B</option>
                        <option value="3">AB</option>
                        <option value="4">O</option>
                        <option value="5">other</option>
                    </select>
                </div>
            </div>

        </div>
        <div id="right" align="center" style="position: absolute; left:50%; top:10%; width:50%; height:80%">
            <div class="layui-form-item" style="padding-top: 4%">
                <label class="layui-form-label">Height</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <input id="height" type="text" required="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding-top: 4%">
                <label class="layui-form-label">Weight</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <input id="weight" type="text" required="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text" style="padding-top: 4%;">
                <label class="layui-form-label">Allergy</label>
                <div class="layui-input-block" style="padding-top: 2%;">
                    <textarea id="allergy" required="required" autocomplete="off" class="layui-textarea"></textarea>
                </div>
            </div>

      <button type="reset" class="layui-btn layui-btn-primary"><a href="/">Back</a></button>
